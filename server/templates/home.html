{% extends 'base.html' %}

{% block content %}
    <h1>Hi {{user.username}}, here are your reports</h1>
    <ul>
    {% for report in object_list %}

        <li>{{report.date}} | {{report.category}} | {{report.price}} <br/>
            {{report.description}} </li>
            <br/>

    {% endfor %}
    </ul>
    <a href="{% url 'logout' %}" class="btn btn-secondary" >Log out</a>
    
{% endblock %}
