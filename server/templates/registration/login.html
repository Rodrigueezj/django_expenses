{% extends 'base.html' %}

{% block content %}

    <h1>Login required</h1>
    <form method="post">
        {% csrf_token %}
          
        <label for="user">
            user
            <input type="text" name="username">
        </label>
        <br/>
        <label for="pass">
            password
            <input type="password" name="password">
        </label>
        <br/>
        <button type="submit" class="btn btn-secondary">Login</button>
    </form>

    {% endblock %}
