{% extends 'basee.html' %}

{% block title %}
Add Account
{% endblock %}

{% block content %}

<h1>Add Account</h1>
<br/>
<div>
    <form method="post" id="accountform" data-categories-url="{% url 'ajax_load_categories' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    <script>
        $("#id_account").change(function () {
            const url = $("#reportform").attr("data-categories-url");
            const accountId = $(this).val();
            console.log('este es el account id');
            console.log(accountId);
            $.ajax({
                url: url,
                data: {
                    'account_id': accountId    
                },
                success: function (data) {
                    
                    $("#id_category").html(data);    
                }
            });
        });
                
    </script>
</div>

{% endblock %}
