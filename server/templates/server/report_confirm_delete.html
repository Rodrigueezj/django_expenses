{% extends 'basee.html' %}
{% block title %}
Delete report
{% endblock %}
{% block content %}


<h1>Delete Report</h1>
<br/>
<div>
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure you want to delete report # {{ object.id }}?</strong><br/><br/>
        <td><button type="submit" class="btn btn-danger">Delete</button></td>
    </form>
    
</div>

{% endblock %}
